query OrganizationMembers($input: ModelIdInput!) {
	organization(input: $input) {
		id
    members {
      invitedAt
      acceptedAt
      user {
        id
        email
        givenName
        familyName
        photoURL
      }
      role
      projectRoles {
        project {
          id
          name
        }
        role
      }
    }
    projects {
      id
      name
    }
	}
}
