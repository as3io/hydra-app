#import 'hydra-app/gql/fragments/organization/list'
#import 'hydra-app/gql/fragments/project/list'

query currentUser {
  currentUser {
    id
    email
    familyName
    givenName
    photoURL
    hasPassword
    memberships {
      role,
      acceptedAt,
      organization {
        ...OrganizationListFragment
        projects {
          ...ProjectListFragment
        }
      }
      projectRoles {
        project {
          ...ProjectListFragment
        }
        role
      }
    }
  }
}
