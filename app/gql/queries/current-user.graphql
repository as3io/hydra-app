query currentUser {
  currentUser {
    id
    email
    familyName
    givenName
    photoURL
    hasPassword
    memberships {
      role,
      acceptedAt,
      organization {
        id
        name
        photoURL
      }
      projectRoles {
        project {
          id
          name
        }
        role
      }
    }
  }
}
